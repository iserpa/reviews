<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/c8a1f5262c.js" crossorigin="anonymous"></script>
    
    <title>Reviews</title>
  </head>
  <body>
    <section class="reviews">
      <h1>Our Reviews</h1>

      <div class="card">
        <div class="card-inside">
          <div class="card-img">
            <img class="review-img" src="img/review1.jpg" alt="" class="review-author">
          </div>
          <div class="review-inside">
            <h3 class="author">Jane Doe</h3>
            <span class="review-career">Web Development</span>
            <p class="review-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed feugiat tincidunt risus, ut viverra eros egestas sit amet. Donec sit amet velit malesuada, tempus eros nec, viverra urna.
            </p>
            <i class="fa-solid fa-chevron-left arrow-left"></i>
            <i class="fa-solid fa-chevron-right arrow-right"></i><br>
            <button class="surprise-btn">Surprise Me</button>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js" integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
  </body>
</html>
